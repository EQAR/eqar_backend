    fax: +49 921 530390 51
    address: |
      <p>
        Brandenburger Str. 2<br/>
        95448 Bayreuth<br/>
        Germany<br/>
      </p>
    website_link: http://www.acquin.org
    reports_link: https://www.acquin.org/de/akkreditierte-studiengaenge/
    description_note: |
      <p>
        ACQUIN is a registered association whose members are higher education institutions, professional associations
        and business companies. Its core competence is the evaluation and accreditation of study programmes for different
        types of Higher Education Institutions (HEIs) in Germany and abroad as well as evaluation and accreditation of
        quality management systems in HEIs (system accreditation). ACQUIN’s central concern is to promote and anchor
        quality culture in higher education.
      </p>
    registration_start: 2009-04-08
    registration_valid_to: 2021-06-30
    focus:
    enqua_membership: 1

