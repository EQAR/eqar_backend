{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DEQAR - CSV upload test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test website for CSV file upload">
    <meta name="author" content="Jozsef Bone">
    <!-- Le styles -->
    <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DEQAR - CSV Upload Test</a>
        </div>
        <div class="collapse navbar-collapse">
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-text">{{ user.username }}</p></li>
                <li><a href="{% url 'logout' %}">{% trans 'Log out' %}</a></li>
            </ul>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block container %}
        {% endblock %}

        {% block results %}
        {% endblock %}
    <hr>
    <footer>
        <p>DEQAR Project by <a href="https://www.eqar.eu">EQAR</a> &copy;</p>
    </footer>
    </div> <!-- /container -->

    <!-- using microsoft CDN just because have a lot of haters on github hahahha -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
